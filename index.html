<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Film</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background-color 0.6s ease;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 0;
        }

        .background-layer.active {
            opacity: 1;
        }

        #bg-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 1;
        }

        #bg-horror {
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect fill="%23330000" width="100" height="100"/><rect fill="%23220000" x="100" width="100" height="100"/><rect fill="%23330000" x="200" width="100" height="100"/><rect fill="%23220000" x="300" width="100" height="100"/><rect fill="%23220000" y="100" width="100" height="100"/><rect fill="%23330000" x="100" y="100" width="100" height="100"/><rect fill="%23220000" x="200" y="100" width="100" height="100"/><rect fill="%23330000" x="300" y="100" width="100" height="100"/></svg>');
            background-size: 50px 50px;
        }

        #bg-comedy {
            background-color: #ffd700;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.3)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><circle fill="%23ffed4e" cx="50" cy="50" r="30"/><circle fill="%23ffb700" cx="150" cy="80" r="25"/><circle fill="%23ffed4e" cx="250" cy="60" r="35"/></svg>');
            background-size: 100px 100px;
        }

        #bg-slice {
            background-color: #ffb3d9;
            background-image: 
                linear-gradient(rgba(255, 182, 193, 0.4), rgba(255, 182, 193, 0.4)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect fill="%23ffc0e0" width="200" height="200"/><rect fill="%23ffcce5" x="200" width="200" height="200"/></svg>');
            background-size: 80px 80px;
        }

        #bg-fantasy {
            background-color: #2d5f3f;
            background-image: 
                linear-gradient(rgba(34, 139, 34, 0.3), rgba(34, 139, 34, 0.3)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><path fill="%233d8b57" d="M0,0 L50,50 L0,100 L50,150 L0,200"/></svg>');
            background-size: 90px 90px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .movie-icon {
            position: absolute;
            font-size: 3em;
            animation: floatAround 25s infinite ease-in-out;
            opacity: 0.6;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .movie-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .movie-icon:nth-child(2) { top: 20%; right: 10%; animation-delay: 3s; }
        .movie-icon:nth-child(3) { bottom: 15%; left: 8%; animation-delay: 6s; }
        .movie-icon:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 9s; }
        .movie-icon:nth-child(5) { top: 50%; left: 15%; animation-delay: 2s; }
        .movie-icon:nth-child(6) { top: 60%; right: 20%; animation-delay: 5s; }
        .movie-icon:nth-child(7) { top: 35%; left: 85%; animation-delay: 7s; }
        .movie-icon:nth-child(8) { bottom: 40%; left: 3%; animation-delay: 4s; }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(30px, -40px) rotate(10deg) scale(1.1); }
            50% { transform: translate(-20px, 30px) rotate(-5deg) scale(0.9); }
            75% { transform: translate(40px, 20px) rotate(15deg) scale(1.05); }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s infinite;
        }

        .particle:nth-child(odd) {
            width: 8px;
            height: 8px;
        }

        .particle:nth-child(even) {
            width: 12px;
            height: 12px;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 550px;
            padding: 50px 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 40px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease, float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .header-decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
            font-weight: 900;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            position: relative;
            padding: 25px 35px;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-button:hover::before {
            width: 500px;
            height: 500px;
        }

        .link-button:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .link-button span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .icon {
            font-size: 1.5em;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .link-button:nth-child(1) {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.6), rgba(220, 20, 60, 0.6));
        }

        .link-button:nth-child(2) {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.6), rgba(255, 152, 0, 0.6));
        }

        .link-button:nth-child(3) {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.6), rgba(255, 182, 193, 0.6));
        }

        .link-button:nth-child(4) {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.6), rgba(50, 205, 50, 0.6));
        }

        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 40px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: circleFloat 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: -30px;
            right: -30px;
            animation-delay: 5s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            right: -20px;
            animation-delay: 10s;
        }

        @keyframes circleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(30px, -30px) scale(1.3); opacity: 0.6; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2.2em;
            }

            .header-decoration {
                font-size: 2em;
            }
            
            .link-button {
                font-size: 1.15em;
                padding: 22px 28px;
            }

            .movie-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="bg-default" class="background-layer active"></div>
    <div id="bg-horror" class="background-layer"></div>
    <div id="bg-comedy" class="background-layer"></div>
    <div id="bg-slice" class="background-layer"></div>
    <div id="bg-fantasy" class="background-layer"></div>

    <div class="floating-elements">
        <div class="movie-icon">üé¨</div>
        <div class="movie-icon">üçø</div>
        <div class="movie-icon">üé≠</div>
        <div class="movie-icon">üé™</div>
        <div class="movie-icon">üé®</div>
        <div class="movie-icon">‚≠ê</div>
        <div class="movie-icon">üéØ</div>
        <div class="movie-icon">üé™</div>
    </div>

    <div class="container">
        <div class="decorative-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="header-decoration">
            üé• üåü üéûÔ∏è
        </div>
        <h1>REKOMENDASI FILM</h1>
        <p class="subtitle">‚ú® Temukan Film Favorit Anda ‚ú®</p>
        
        <div class="links">
            <a href="https://www.youtube.com/results?search_query=film+horror" 
               class="link-button" 
               target="_blank"
               onmouseenter="changeBackground('horror')"
               onmouseleave="changeBackground('default')">
                <span><span class="icon">üëª</span> FILM HORROR</span>
            </a>
            <a href="https://www.youtube.com/results?search_query=film+comedy" 
               class="link-button" 
               target="_blank"
               onmouseenter="changeBackground('comedy')"
               onmouseleave="changeBackground('default')">
                <span><span class="icon">üòÇ</span> FILM COMEDY</span>
            </a>
            <a href="https://www.youtube.com/results?search_query=film+slice+of+life" 
               class="link-button" 
               target="_blank"
               onmouseenter="changeBackground('slice')"
               onmouseleave="changeBackground('default')">
                <span><span class="icon">üå∏</span> FILM SLICE OF LIFE</span>
            </a>
            <a href="https://www.youtube.com/results?search_query=film+fantasy" 
               class="link-button" 
               target="_blank"
               onmouseenter="changeBackground('fantasy')"
               onmouseleave="changeBackground('default')">
                <span><span class="icon">‚ú®</span> FILM FANTASY</span>
            </a>
        </div>
    </div>

    <script>
        function changeBackground(type) {
            const layers = document.querySelectorAll('.background-layer');
            layers.forEach(layer => layer.classList.remove('active'));
            
            const targetLayer = document.getElementById('bg-' + type);
            if (targetLayer) {
                targetLayer.classList.add('active');
            }
        }

        // Generate particles
        const floatingElements = document.querySelector('.floating-elements');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            floatingElements.appendChild(particle);
        }
    </script>
</body>
</html>
